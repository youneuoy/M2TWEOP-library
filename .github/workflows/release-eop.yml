name: Build and Release EOP on GitHub

on: [push]

permissions:
  issues: write
  pull-requests: write
  contents: write

env:
  COMMIT_MESSAGE: ${{ github.event.head_commit.message }}

jobs:
  build-eop:
    # Use Windows 2019 as it has VS2019 pre-installed
    runs-on: windows-2019

    steps:
    - uses: ilammy/msvc-dev-cmd@v1
      with:
          vsversion: "16.0"

    # Pull down latest source code and modules
    - name: "Checkout from latest commit: '${{ github.event.head_commit.message }}'"
      uses: actions/checkout@v3

    - name: Show checked out files
      run: ls -l
      shell: bash

    # Download and setup dependencies
    - name: Verify DirectX cache
      id:   dxsdk-cache
      uses: actions/cache@v1
      with:
       path: DXSDK
       key:  dxsdk-cache

    - name:  Download DirectX SDK if not cached
      if:    steps.dxsdk-cache.outputs.cache-hit != 'true'
      run:   |
            curl -L https://download.microsoft.com/download/a/e/7/ae743f1f-632b-4809-87a9-aa1bb3458e31/DXSDK_Jun10.exe -o _DX2010_.exe
            7z -y x _DX2010_.exe DXSDK
            rm -fR _DX*_ _DX*_.exe
      shell: bash

    # - name: Install Visual Studio 2019 Community with Chocolatey
    #   run: choco install visualstudio2019community

    # Check cache for previously generated code
    - name: Verify M2TWEOP Code cache
      id:   code-cache
      uses: actions/cache@v1
      with:
       path: M2TWEOP Code
       key:  code-cache

    - name: Verify M2TWEOP-luaPlugin cache
      id:   luaPlugin-cache
      uses: actions/cache@v1
      with:
       path: M2TWEOP-luaPlugin
       key:  luaPlugin-cache

    - name: Verify documentationGenerator cache
      id:   documentationGenerator-cache
      uses: actions/cache@v1
      with:
       path: documentationGenerator
       key:  documentationGenerator-cache

    # Run build script
    - name: Run buildEOP.ps1
      run: |
        ./buildEOP.ps1
      env:
        DXSDK_DIR: ${{ github.workspace }}\DXSDK\

    - name: Show generated files
      run: |
        ls -l;
        ls -l documentationGenerator;
        ls -l documentationGenerator/EOPDocs;
        ls -l documentationGenerator/EOPDocs/build;
        ls -l documentationGenerator/EOPDocs/build/html;
      shell: bash

      if: "startsWith(github.event.head_commit.message, 'Docs')"
    - name: Online docs - Copy generated documentation to docs folder
      run: |
          cp -R "documentationGenerator/EOPDocs/build/html/." "docs"
      shell: bash

    - name: Online docs -  Commit and push updates to docs folder
      uses: EndBug/add-and-commit@v9
      with:
        add: 'docs'
        message: "Updated EOP Docs for commit: ${{ github.event.head_commit.message }}"
        push: true
        pull: '--rebase --autostash'

  release-eop:
    # Use Windows 2019 as it has VS2019 pre-installed
    runs-on: windows-2019

    # If the latest commit message starts with 'Release', update docs and issue a release on GitHub
    if: "startsWith(github.event.head_commit.message, 'Release')"
    steps:
      # Read version number from source code
    - name: Read release version info from source
      run: |
          echo "EOP_VERSION=$(./getEOPVersionInfo.ps1 "./M2TWEOP Code/M2TWEOP Common/m2tweopConstData.h")"  | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append
      shell: powershell

    - name: Output EOP_VERSION
      run: |
        echo "${Env:EOP_VERSION}"
    - name: Online docs - Copy generated documentation to docs folder
      run: |
          cp -R "documentationGenerator/EOPDocs/build/html/." "docs"
      shell: bash

    - name: Online docs -  Commit and push updates to docs folder
      uses: EndBug/add-and-commit@v9
      with:
        add: 'docs'
        message: "Updated EOP Docs for version: ${{ env.EOP_VERSION }}"
        push: true
        pull: '--rebase --autostash'

    - name: Rename generated zip to match EOP_VERSION
      run: |
        cp "M2TWEOP.zip" "${{ env.EOP_VERSION }}.zip"
      shell: bash

    - name: Release new EOP version on GitHub - ${{ env.EOP_VERSION }}
      uses: ncipollo/release-action@v1
      with:
        name: "${{ env.EOP_VERSION }}"
        tag: "${{ env.EOP_VERSION }}"
        artifacts: "${{ env.EOP_VERSION }}.zip"
        bodyFile: "./docs/releaseInfo/releaseDescription.md"
        token: ${{ secrets.GITHUB_TOKEN }}
        commit: "master"
        allowUpdates: true